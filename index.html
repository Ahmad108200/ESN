<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESN membership form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <header>
        <span><img src="images/ESN LOGO.png" alt="ESN"></span>
        <div>
            <h2 class="fhead">ENTOMOLOGICAL SOCIETY OF NIGERIA (ESN)</h2>
            <p class="p">A Publication of Entomological Society of Nigeria</p>
        </div>
        <div class="icon">
            <h4>Follow us...</h4>
            <span class="fab fa-twitter fa-2x" style="color: #0093DD;"><a href="https://esnjournal.com.ng/wp-content/uploads/2019/06/twitter.png"></a></span>
            <span class="fab fa-facebook fa-2x" style="color: darkblue;"></span>
        </div>
    </header>
    <div class="application">
        <h3>MEMBERSHIP APPLICATION FORM</h3>
        <p>I wish to join the Entomological Society of Nigeria and promise to 
            honour all my obligations to the Society.
        </p>
    </div>
    <form action="">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter your name here">
        </div>
        <div class="form-control">
            <label for="address" id="label-address">
                Address
            </label>
            <input type="text" placeholder="Enter your address here" id="address">
        </div>
        <div class="form-control">
            <label for="interest" id="label-interest">
                Current Interest
            </label>
            <input type="text" placeholder="Enter your current interests here">
        </div>
        <div class="form-control">
            <label for="qualifications" id="label-qualifications">
                Qualifications
            </label>
            <input type="text" placeholder="Enter your qualifications">
        </div>
        <div class="form-control">
            <label for="">
                Institution
            </label>
            <input type="text" placeholder="Enter your institution here">
        </div>
        <div class="form-date">
            <label for="date">
                Date Obtained :
            </label>
            <input type="date" name="date" id="">
        </div>
        <div class="form-date2">
            <label for="file">
                Please Upload Signature Here :</label>
                <input type="file" name="file" id="" size="50">
        </div>
        
        <button type="submit">
            Submit
        </button>
    </form>

</body>
</html>
